name: build

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Generate
      shell: bash
      run: scripts/gen
      
    - name: Build
      shell: bash
      run: scripts/build

    - name: Test
      shell: bash
      run: scripts/test
